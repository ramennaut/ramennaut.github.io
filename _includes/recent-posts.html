{% if page.title and page.title == "Home" %}
<div class="posts my-5">
    <h2>Recent posts</h2>
    {% for post in site.posts limit:3 %}
    {% assign post_date = post.date | date: "%B %-d, %Y" %}
    <div class="posts-body">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="card-subtitle mb-2">{{ post_date }} â€¢ {{ post.reading_time }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}
