{% if page.title and page.title == "Home" %}
<div class="posts my-5">
    <h2>Recent posts</h2>
    {% for post in site.posts limit:3 %}
    <div class="posts-body">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="card-subtitle mb-2 text-muted">{{ post.reading_time }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}
